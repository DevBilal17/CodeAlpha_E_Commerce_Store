<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Store</title>
    <link rel="stylesheet" href="../css/style.css" />

  
  </head>
  <body>
    <header>
      <marquee behavior="" direction="">
        Summer Sale For All Swim Suits And Free Express Delivery - OFF 50%!
        <a href="#">ShopNow</a>
      </marquee>
      <nav>
        <div class="nav-logo">
           <h3>E-Store</h3>
        </div>
        <ul class="nav-links">
            <li class="nav-link active"><a href="#">Home</a></li>
            <li class="nav-link"><a href="#">About</a></li>
            <li class="nav-link"><a href="#">Contact</a></li>
            <li class="nav-link"><a href="#">Sign Up</a></li>
        </ul>
        <div class="nav-last">
            <div class="input">
                <input type="text" placeholder="What are you looking for?">
                <img src="../assets/icons/search-icon.svg" alt="">
            </div>
            <div class="nav-icons">
                <div class="wishlist">
                    <div class="count">1</div>
                    <img src="../assets/icons/heart-icon.svg" alt="">
                </div>
                <div class="cart">
                    <div class="count">3</div>
                    <img src="../assets/icons/cart-icon.svg" alt="">
                </div>
            </div>
        </div>
      </nav>
    </header>
    <div class="horizontal-divider"></div>
    <main>
        <section id="banner">
          <ul class="left">
            <li><a href="">Women Fashion</a></li>
            <li><a href="">Men Fashion</a></li>
            <li><a href="">Electronics</a></li>
            <li><a href="">Home & Lifestyle</a></li>
            <li><a href="">Medicine</a></li>
            <li><a href="">Sports & Outdoor</a></li>
            <li><a href="">Baby's & Toys</a></li>
            <li><a href="">Groceries & Pets</a></li>
            <li><a href="">Health & Beauty</a></li>
          </ul>
          <div class="divider"></div>
          <div class="right">
            <img src="" alt="">
          </div>
        </section>
    </main>
  </body>
</html>
